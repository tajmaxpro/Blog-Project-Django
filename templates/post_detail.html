{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h3>By {{ post.author }}</h3>
        <p>{{ post.body }}</p>
    </div>
<p><a href="{% url 'edit_post' post.pk %}">Edit post>>></a></p>
<p><a href="{% url 'delete_post' post.pk %}">Delete post>>></a></p>
{% endblock content %}
